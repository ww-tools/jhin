version: "1.0"
profile:
  name: qodana.starter
inspections:
  # Java Inspections
  - group: Java
    enabled: true
  - group: JVM languages
    enabled: true
  
  # Spring Boot Inspections
  - group: Spring
    enabled: true
  - group: Spring Boot
    enabled: true
  - group: Spring Core
    enabled: true
  - group: Spring Data
    enabled: true
  - group: Spring MVC
    enabled: true
  - group: Spring Security
    enabled: true
  
  # TypeScript and JavaScript Inspections
  - group: TypeScript
    enabled: true
  - group: JavaScript
    enabled: true
  - group: JavaScript and TypeScript
    enabled: true
  - group: ECMAScript 6
    enabled: true
  
  # React and Next.js Inspections
  - group: React
    enabled: true
  
  # Code Quality
  - group: Code style issues
    enabled: true
  - group: Error handling
    enabled: true
  - group: Probable bugs
    enabled: true
  - group: Security
    enabled: true
  - group: Performance
    enabled: true
  - group: Memory
    enabled: true
  
  # Best Practices
  - group: Abstraction issues
    enabled: true
  - group: Assignment issues
    enabled: true
  - group: Class structure
    enabled: true
  - group: Code maturity
    enabled: true
  - group: Control flow issues
    enabled: true
  - group: Declaration redundancy
    enabled: true
  - group: Dependency issues
    enabled: true
  - group: Encapsulation
    enabled: true
  - group: Exception handling
    enabled: true
  - group: Imports
    enabled: true
  - group: Initialization
    enabled: true
  - group: Naming conventions
    enabled: true
  - group: Nullability problems
    enabled: true
  - group: Resource management
    enabled: true
  - group: Threading issues
    enabled: true
  - group: Visibility
    enabled: true

exclude:
  - name: All
    paths:
      - pom.xml
      - .next/
      - node_modules/
      - build/
      - target/
      - dist/
      - out/
      - .gradle/
      - coverage/
      
  # Exclude common false positives
  - name: UnusedProperty
    paths:
      - "**.properties"
  - name: JSUnusedGlobalSymbols
    paths:
      - "**.config.js"
      - "**.config.ts"

licenseRules:
  - allowed:
      - "*"
