<div
	class="fixed top-0 left-0 z-1100 flex h-16 w-screen items-center border-b border-b-(--p-primary-500) px-6 backdrop-blur-lg"
>
	<!-- Abstract Dark Cosmic Jhin Logo -->
	<div class="flex items-center space-x-4">
		<svg
			width="40"
			height="40"
			viewBox="0 0 100 100"
			xmlns="http://www.w3.org/2000/svg"
			class="drop-shadow-lg"
		>
			<!-- Cosmic background -->
			<circle
				cx="50"
				cy="50"
				r="45"
				fill="url(#cosmicBg)"
				stroke="url(#cosmicBorder)"
				stroke-width="3"
			/>

			<!-- Abstract "4" composition - Four elements arranged in cosmic harmony -->
			<!-- Top element -->
			<path
				d="M50 15 L40 35 L60 35 Z"
				fill="url(#elementGradient1)"
				stroke="#c8a456"
				stroke-width="1.5"
				opacity="0.9"
			/>

			<!-- Right element -->
			<path
				d="M85 50 L65 40 L65 60 Z"
				fill="url(#elementGradient2)"
				stroke="#c8a456"
				stroke-width="1.5"
				opacity="0.9"
			/>

			<!-- Bottom element -->
			<path
				d="M50 85 L60 65 L40 65 Z"
				fill="url(#elementGradient3)"
				stroke="#c8a456"
				stroke-width="1.5"
				opacity="0.9"
			/>

			<!-- Left element -->
			<path
				d="M15 50 L35 60 L35 40 Z"
				fill="url(#elementGradient4)"
				stroke="#c8a456"
				stroke-width="1.5"
				opacity="0.9"
			/>

			<!-- Central cosmic core -->
			<circle
				cx="50"
				cy="50"
				r="12"
				fill="url(#coreGradient)"
				stroke="#c8a456"
				stroke-width="2"
				opacity="0.95"
			/>

			<!-- Abstract energy lines connecting the elements -->
			<line
				x1="50"
				y1="27"
				x2="50"
				y2="38"
				stroke="url(#energyLine)"
				stroke-width="3"
				opacity="0.8"
			/>
			<line
				x1="73"
				y1="50"
				x2="62"
				y2="50"
				stroke="url(#energyLine)"
				stroke-width="3"
				opacity="0.8"
			/>
			<line
				x1="50"
				y1="73"
				x2="50"
				y2="62"
				stroke="url(#energyLine)"
				stroke-width="3"
				opacity="0.8"
			/>
			<line
				x1="27"
				y1="50"
				x2="38"
				y2="50"
				stroke="url(#energyLine)"
				stroke-width="3"
				opacity="0.8"
			/>

			<!-- Cosmic particles with outlines -->
			<circle
				cx="30"
				cy="30"
				r="1.5"
				fill="#c8a456"
				stroke="#fff"
				stroke-width="0.5"
				opacity="0.8"
			/>
			<circle
				cx="70"
				cy="30"
				r="1"
				fill="#4a1a4a"
				stroke="#c8a456"
				stroke-width="0.5"
				opacity="0.8"
			/>
			<circle
				cx="70"
				cy="70"
				r="1.5"
				fill="#c8a456"
				stroke="#fff"
				stroke-width="0.5"
				opacity="0.9"
			/>
			<circle
				cx="30"
				cy="70"
				r="1"
				fill="#2d1b3d"
				stroke="#c8a456"
				stroke-width="0.5"
				opacity="0.8"
			/>

			<!-- Gradient definitions -->
			<defs>
				<radialGradient
					id="cosmicBg"
					cx="30%"
					cy="30%"
				>
					<stop
						offset="0%"
						stop-color="#2d1b3d"
					/>
					<stop
						offset="70%"
						stop-color="#4a1a4a"
					/>
					<stop
						offset="100%"
						stop-color="#2d1b3d"
					/>
				</radialGradient>
				<linearGradient
					id="cosmicBorder"
					x1="0%"
					y1="0%"
					x2="100%"
					y2="100%"
				>
					<stop
						offset="0%"
						stop-color="#c8a456"
					/>
					<stop
						offset="25%"
						stop-color="#4a1a4a"
					/>
					<stop
						offset="50%"
						stop-color="#c8a456"
					/>
					<stop
						offset="75%"
						stop-color="#2d1b3d"
					/>
					<stop
						offset="100%"
						stop-color="#c8a456"
					/>
				</linearGradient>
				<linearGradient
					id="elementGradient1"
					x1="0%"
					y1="0%"
					x2="100%"
					y2="100%"
				>
					<stop
						offset="0%"
						stop-color="#c8a456"
					/>
					<stop
						offset="100%"
						stop-color="#4a1a4a"
					/>
				</linearGradient>
				<linearGradient
					id="elementGradient2"
					x1="0%"
					y1="0%"
					x2="100%"
					y2="100%"
				>
					<stop
						offset="0%"
						stop-color="#4a1a4a"
					/>
					<stop
						offset="100%"
						stop-color="#2d1b3d"
					/>
				</linearGradient>
				<linearGradient
					id="elementGradient3"
					x1="0%"
					y1="0%"
					x2="100%"
					y2="100%"
				>
					<stop
						offset="0%"
						stop-color="#c8a456"
					/>
					<stop
						offset="100%"
						stop-color="#2d1b3d"
					/>
				</linearGradient>
				<linearGradient
					id="elementGradient4"
					x1="0%"
					y1="0%"
					x2="100%"
					y2="100%"
				>
					<stop
						offset="0%"
						stop-color="#2d1b3d"
					/>
					<stop
						offset="100%"
						stop-color="#4a1a4a"
					/>
				</linearGradient>
				<radialGradient
					id="coreGradient"
					cx="50%"
					cy="50%"
				>
					<stop
						offset="0%"
						stop-color="#c8a456"
					/>
					<stop
						offset="50%"
						stop-color="#4a1a4a"
					/>
					<stop
						offset="100%"
						stop-color="#2d1b3d"
					/>
				</radialGradient>
				<linearGradient
					id="energyLine"
					x1="0%"
					y1="0%"
					x2="100%"
					y2="100%"
				>
					<stop
						offset="0%"
						stop-color="#c8a456"
						stop-opacity="1"
					/>
					<stop
						offset="100%"
						stop-color="#fff"
						stop-opacity="0.6"
					/>
				</linearGradient>
			</defs>
		</svg>

		<!-- Application Name -->
		<h1
			class="text-xl font-extrabold tracking-tight text-white drop-shadow-md"
		>
			ww.Jhin
		</h1>
	</div>
</div>
